<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sense Design offers precision engineering solutions including CAD, FEA, and design optimization.">
    <title>Home | Sense Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* Make header relative to position it over the video */
            z-index: 10; /* Ensure header is above the video */
        }

        .company-info {
            text-align: left;
        }

        .company-info h1 {
            margin: 0;
            font-size: 36px;
        }

        .company-info p {
            margin: 0;
            font-size: 18px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            margin-left: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Background video section with reduced height */
        .background-section {
            position: relative;
            height: 60vh; /* Adjusted height to fit more content on screen */
            overflow: hidden;
        }

        .background-section video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-menu {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-menu li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="company-info">
            <h1>Sense Design</h1>
            <p>Your partner in precision engineering solutions</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="meet-the-team.html">Meet the Team</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background Video Section with Reduced Height -->
    <section class="background-section">
        <video autoplay muted loop>
            <source src="your-video-url.mp4" type="video/mp4"> <!-- Replace with your video URL -->
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sense Design | <a href="privacy.html">Privacy Policy</a> | <a href="terms.pdf">Terms of Service</a></p>
        <p>Phone: +91 80755 62549 | Email: <a href="mailto:sensedesign.info@gmail.com">sensedesign.info@gmail.com</a></p>
    </footer>

</body>
</html>
